image: reactnativecommunity/react-native-android

stages:
  - build
  - test

build:
  stage: build
  tags: 
    - saas-linux-medium-amd64
  script:
    - echo "Building..."
    - pnpm install
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/

test:
  stage: test
  dependencies: 
    - build
  script: 
    - echo "Testing..."
    - pnpm test
  
  